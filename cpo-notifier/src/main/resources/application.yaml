spring:
  main:
    banner-mode: off
  sql:
    init:
      platform: postgres
  datasource:
    url: jdbc:postgresql://${POSTGRES_SVC}:5432/notifier
    username: ${PG_UN}
    password: ${PG_PS}
    hikari:
      maximum-pool-size: ${PG_MAX_POOL_SIZE:5}
  jpa:
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  lifecycle:
    timeout-per-shutdown-phase: 10s
  application:
    name: NTFR

server:
  shutdown: graceful